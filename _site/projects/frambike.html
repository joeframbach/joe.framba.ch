    <h1 class="post-title" itemprop="name headline">Frambike</h1>
    <p class="post-meta"><time datetime="2011-09-22T00:00:00-07:00" itemprop="datePublished">Sep 22, 2011</time></p>

    
  </header>

  <div class="post-content" itemprop="articleBody">
    <p>Back in 2010 I bought a Grandis Campione Del Mondo from Thick Bikes. It had
already rusted. Last winter was pretty rough on it, and over the summer the
frame has rusted quite a bit. I wanted to do something about it before this
coming winter.</p>
